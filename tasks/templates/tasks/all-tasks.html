{% extends 'layout.html' %}

{% block title %}My Tasks{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}"/>

    <section class="task-lists-container">
      <h1 class="page-title">My Task Lists</h1>

      <!-- Bootstrap 5 Add New List button -->
      <div class="mb-4 text-center">
        <a href="{% url 'tasks:new-list' %}" class="btn btn-primary btn-lg">
          Add New List
        </a>
      </div>

      {% if task_lists %}
        <ul class="task-lists list-unstyled">
          {% for list in task_lists %}
            <li class="task-list-item p-3 mb-2 bg-light rounded shadow-sm">
              {{ list.name }}
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="no-tasks-message">You have no task lists yet.</p>
      {% endif %}
    </section>
{% endblock %}
