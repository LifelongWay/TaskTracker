{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold text-primary" href="{% url 'homepage' %}">
      📝 TodoApp
    </a>
    <div class="d-flex gap-3">  
      <a class="btn btn-outline-primary" href="{% url 'homepage' %}">Home</a>
      <a class="btn btn-outline-primary" href="{% url 'tasks:my-tasks' %}">Todo Lists</a>
      {% if not user.is_authenticated %}
      <a class="btn btn-outline-secondary" href="{% url 'users:login' %}">Login</a>
      {% else %}
      <a class="btn btn-danger" href="{% url 'users:logout' %}">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
