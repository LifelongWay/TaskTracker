{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo Website{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- Brand & Username -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand fw-bold text-white me-3" href="{% url 'homepage' %}">
        ğŸ“ TodoApp
      </a>
      {% if user.is_authenticated %}
        <span class="badge rounded-pill bg-light text-primary fw-semibold px-3 py-2">
          ğŸ‘¤ {{ user.username }}
        </span>
      {% endif %}
    </div>
    
    <!-- Navigation Buttons -->
    <div class="d-flex gap-2">
      <a class="btn btn{% if active_page != 'homepage' %}-outline{% endif %}-light rounded-pill px-3" href="{% url 'homepage' %}">Home</a>
      <a class="btn btn{% if active_page != 'my-task-lists' %}-outline{% endif %}-light rounded-pill px-3" href="{% url 'tasks:my-task-lists' %}">Todo Lists</a>
      {% if not user.is_authenticated %}
        <a class="btn btn-warning text-dark rounded-pill px-3" href="{% url 'users:login' %}">Login</a>
      {% else %}
        <a class="btn btn-danger rounded-pill px-3" href="{% url 'users:logout' %}">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
