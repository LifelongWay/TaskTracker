{% extends 'layout.html' %}

{% block title %}
Sign In
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/forms.css' %}">

<!-- Wrapper to help center vertically & horizontally if needed -->
<div style="display: flex; justify-content: center; margin-top: 60px;">
    <div class="auth-container signin-container {% if error %}signin-container-error{% endif %}">      
        <h2>Sign In</h2>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
            <p class="mt-3">
                Don't have an account? <a href="{% url 'users:registration' %}">Register</a>
            </p>
            {% if error %}
            <p class="error-message" role="alert" style="color: #dc3545; margin-top: 10px;">
                Invalid username or password. Please try again.
            </p>
            {% endif %}
      </form>
  </div>
</div>
{% endblock %}
