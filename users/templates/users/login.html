{% extends 'layout.html' %}

{% block title %}
Sign In
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/forms.css' %}">

<div class="{% if error %}signin-container-error{% endif %} signin-container">
    <h2>Sign In</h2>
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'users:registration' %}">Register</a>
        </p>
    </form>
</div>
{% endblock %}
